{% extends "base.html" %}
{% load static %}

{% block title %}
{% endblock title %}

{% block content %}
<style>
 #notebook{
     overflow: hidden;
     width: 80%;
     border: 0px;
     display: block;
     margin: 0 auto;
     box-shadow: 0 0 4px -3px black;
 }
</style>
<script>
 function resizeIFrameToFitContent( iFrame ) {

     iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
     iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
 }
</script>
<p class="text-primary">Beta: this is a new solution for displaying notebooks. You may see the old rendering solution here: <a href="https://nbviewer.jupyter.org/urls/{{ DOMAIN_NAME }}{{ notebook.file_ipynb.url }}">nbviewer</a>.
</p>
<iframe id="notebook" srcdoc="{{ html }}"  onload="resizeIFrameToFitContent(this)" scrolling="no">
</iframe>
{% endblock content %}
